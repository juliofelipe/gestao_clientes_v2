{% extends 'base.html' %}


{% block title %}Seja bem vindo{% endblock title %}


{% block main %}

  <h1>Seja bem vindo</h1>


  <div class="col-sm">
    {% if user.is_authenticated %}
        <p>Ola {{ user.username }}</p>
        <a href="{% url 'logout' %}">Sair</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-info">Entrar</a>
    {% endif %}
  </div>
  
{% endblock main %}
